<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Generate random password</title>
</head>
<body>
    <div class="main">
        <h1>Generate a <br><span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        <label for="number">What is the length of the password</label>
        <input type="text" name="number" id="userinput"><br>
        <button onclick="generatePassword();">Generate passwords</button>
        <hr>
        <br>
        <div class="passwords">
            <h4>Tap to copy</h4>
            <div class="passwordfield">
                <p class="left" id="firstPassword" onclick="copy(this.id);"></p>
                <p class="right" id="secondPassword" onclick="copy(this.id);"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
